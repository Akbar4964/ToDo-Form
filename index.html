<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>TODO-LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-body">
        <h1 class="todo-title">ToDo-List</h1>
        <form class="form-js input-container">
          <input
            type="text"
            class="todo-input"
            placeholder="Add a new task..."
          />
          <button class="addBtn" type="submit">
            <img class="image1" src="./assets/svg/add-button.svg" alt="" />
            <img class="image2" src="./assets/svg/checked-button.svg" alt="" />
          </button>
        </form>
        <div class="btn-box">
          <button class="btn_list all-list">all</button>
          <button class="btn_list like-list">like</button>
          <button class="btn_list bookmark-list">Bookmark</button>
        </div>
        <div class="todo-container">
          <ul class="todo-list">
            <img class="empty-image" src="./assets/img/empty.png" alt="" />
          </ul>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
